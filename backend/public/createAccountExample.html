<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script src="//localhost:3000/javascript/accApp.js"> </script>                 
  </head>
  <body>
    <h1>Test Example !</h1>
    <label for = "firstname">First Name:</label><input class = "create_account" type="TEXT" id="firstname" size="40" value="Bob"><br>
    <label for = "lastname">Last Name:</label><input class = "create_account" type="TEXT" id="lastname" size="40" value="Smith"><br>
    <label for = "dob">Birth Day:</label><input class = "create_account" type="TEXT" id="dob" size="40" value="2015-03-04"><br>
    <label for = "age">Age:</label><input class = "create_account" type="TEXT" id="age" size="40" value="31"><br>
    <label for = "sex">Sex:</label><input class = "create_account" type="TEXT" id="sex" size="40" value="M"><br>
    <label for = "income">Income:</label><input class = "create_account" type="TEXT" id="income" size="40" value="32452.3"><br>    
    <label for = "username">user:</label><input class = "create_account" type="TEXT" id="username" size="40" value="BobSmith"><br>
    <label for = "password">password:</label><input class = "create_account" type="password" id="password" size="40" value="password1"><br>
    <input class = "create_account" type="button" id="submit" value="Submit">
  </body>
