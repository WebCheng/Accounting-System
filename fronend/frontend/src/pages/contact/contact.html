</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
    <ion-item>
      <div class="container">
        <div class="avatar-upload">
          <div class="avatar-preview" align="center">
            <img src="{{headerImage}}">
          </div>
          <div class="avatar-edit" (change)="fileChange($event)">
            <!--<ion-icon name = "create"></ion-icon>-->

              <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
          </div>

        </div>
      </div>
      <!--<div align="center" >-->
        <!--<img src="{{headerImage}}"  width="150" height="150"  (click)="presentActionSheet()">-->


      <!--</div>-->
    </ion-item>
    </ion-list-header>




    <ion-list>

      <!--username-->
      <ion-item>
        <ion-label>Username: </ion-label>
        <ion-input type="text" id="username" value="{{username}}" readonly></ion-input>
        <button ion-button small color="dark" clear round (click)="username_edit()" item-end>
          <ion-icon name="ios-arrow-forward"> </ion-icon>
        </button>
      </ion-item>
      <!--password-->
      <ion-item>
        <ion-label>Change Password</ion-label>
        <ion-input type="text" id="password" value="" readonly></ion-input>
        <button ion-button small color="dark" clear round (click)="password_edit()" item-end>
          <ion-icon name="ios-arrow-forward"> </ion-icon>
        </button>
      </ion-item>
      <!--firstname-->
      <ion-item>
        <ion-label>First name: </ion-label>
        <ion-input type="text" id="fname" value="{{firstname}}" readonly></ion-input>
        <button ion-button small color="dark" clear round (click)="fname_edit()" item-end>
          <ion-icon name="ios-arrow-forward"> </ion-icon>
        </button>
      </ion-item>
      <!--lastname-->
      <ion-item>
        <ion-label>Last name: </ion-label>
        <ion-input type="text" id="lname" value="{{lastname}}" readonly></ion-input>
        <button ion-button small color="dark" clear round (click)="lname_edit()" item-end>
          <ion-icon name="ios-arrow-forward"> </ion-icon>
        </button>
      </ion-item>
      <!--gender-->
      <ion-item>
        <ion-label>Gender: </ion-label>
        <ion-input type="text" id="gender" value="{{genderlist}}" readonly></ion-input>
        <button ion-button small color="dark" clear round (click)="gender_edit()" item-end>
          <ion-icon name="ios-arrow-forward"> </ion-icon>
        </button>
      </ion-item>
      <!--Income-->
      <ion-item>
        <ion-label>Income: </ion-label>
        <ion-input type="text" id="income" value="{{income}}" readonly></ion-input>
        <button ion-button small color="dark" clear round (click)="income_edit()" item-end>
          <ion-icon name="ios-arrow-forward"> </ion-icon>
        </button>
      </ion-item>
      <!--dob-->
      <ion-item>
        <ion-label>Birthday: </ion-label>
        <ion-input type="text" id="dob" value="{{dob}}" readonly></ion-input>
        <button ion-button small color="dark" clear round item-end>
          <ion-datetime [(ngModel)]="dob" required name="birthdate" displayFormat="none" pickerFormat="YYYY-MM-DD" (ngModelChange)="dob_edit()"[ngModelOptions]="{standalone:true}">
          </ion-datetime>
          <ion-icon name="md-calendar"> </ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <button ion-button block color="danger" round (click)="logout()">Logout </button>
  </ion-list>

</ion-content>
