<ion-header>

  <ion-navbar>
    <ion-title>Add a New Income</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-toolbar>-->
    <!--<button ion-button block  outline (click)="chooseCategory()" >Choose Category</button>-->
  <!--</ion-toolbar>-->
  <ion-toolbar>
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button ion-button outline color="danger" class="add-button" (click)="presentNewExpense()">Expense
            <!--<ion-icon class="icon-plus-minus" name="ios-remove-outline" color="danger"></ion-icon>-->
          </button>
        </ion-col>
        <ion-col>
          <button ion-button outline color="secondary" class="add-button">Income
            <!--<ion-icon class="icon-plus-minus" name="ios-add-outline" color="secondary"></ion-icon>-->
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <p text-center (click)="showCalendar()"><ion-icon name="ios-calendar-outline"></ion-icon> {{ item.entry_time | date: 'EEEE, dd MMM yyyy' }}</p>

  <ion-grid>
    <ion-row >
      <ion-col  no-padding no-margin>
        <ion-item no-padding no-margin>
          <ion-label><ion-icon name="ios-create-outline"></ion-icon></ion-label>
          <ion-input [(ngModel)]="item.amount" placeholder="$0.00" ng-pattern="/^[0-9]{1,7}(\.[0-9]+)?$/" clearInput (keyup.enter)="handleEnter()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  no-padding no-margin>
        <ion-item no-padding no-margin>
          <ion-label><ion-icon name="ios-create-outline"></ion-icon></ion-label>
          <ion-input [(ngModel)]="item.note" placeholder="Add note" clearInput (keyup.enter)="handleEnter()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  no-padding no-margin>
        <ion-item no-padding no-margin>
          <ion-label><ion-icon name="ios-create-outline"></ion-icon></ion-label>
          <ion-input [(ngModel)]="item.category" placeholder="category" clearInput (keyup.enter)="this.item.category" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid no-margin  no-padding>
    <ion-row no-margin no-padding >
      <ion-col text-center no-padding no-margin >
        <div class="col col-25 iconBox">
          <button (click)="click('Salary ')">
            <div class="imgBox">
              <ion-icon name="card"  class="iconImg"></ion-icon>
            </div>
            <a class="iconTip">Salary</a>
          </button>
        </div>

      </ion-col>
      <ion-col text-center no-padding no-margin >
        <div class="col col-25 iconBox">
          <button (click)="click('Part-time')">
            <div class="imgBox">
              <ion-icon name="logo-usd"  class="iconImg"></ion-icon>
            </div>
            <a class="iconTip">Part-time</a>
          </button>
        </div>


      </ion-col>
      <ion-col text-center no-padding no-margin >
        <div class="col col-25 iconBox">
          <button (click)="click('Financial ')">
            <div class="imgBox">
              <ion-icon name="logo-bitcoin"  class="iconImg"></ion-icon>
            </div>
            <a class="iconTip">financial</a>
          </button>
        </div>


      </ion-col>
      <ion-col text-center no-padding no-margin  >
        <div class="col col-25 iconBox">
          <button (click)="click('Other')">
            <div class="imgBox">
              <ion-icon name="globe"  class="iconImg"></ion-icon>
            </div>
            <a class="iconTip">Other</a>
          </button>
        </div>


      </ion-col>
    </ion-row>

  </ion-grid>
<p>

</p>
  <p>

  </p>
  <p>

  </p>
  <p>

  </p>
  <button ion-button block color="default" outline (click)="Save('Income')">Save</button>


</ion-content>
